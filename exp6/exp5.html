<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: beige;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .container{
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h2{
            color: #333;
            margin-bottom: 15px;
        }
        input{
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #email{
            width: 300px;
        }
        button{
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover{
            background: #0056b3;
        }
        .message{
            min-height: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        .error{
            color: red;
        }
        .success{
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Validator</h2>
        <input type="text" id="email" placeholder="Enter your email address">
        <br>
        <button onclick="validateEmail()">Validate Email</button>
        <div id="result" class="message"></div>
    </div>

    <script src="exp6.js"></script>
</body>
</html>
